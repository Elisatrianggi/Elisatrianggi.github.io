<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdf5e6; /* Warna cream */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #f5deb3; /* Warna cream lebih gelap */
            padding: 15px 30px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #5c4033; /* Warna teks gelap untuk kontras */
        }

        .site-title {
            font-size: 22px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #5c4033; /* Warna teks gelap untuk kontras */
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links a:hover {
            text-decoration: underline;
            color: #0073e6; /* Warna biru saat hover */
        }

        .contact-form {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .contact-form h2 {
            margin-bottom: 20px;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-form label {
            margin-bottom: 5px;
            font-size: 16px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #f5deb3;
            color: #5c4033;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #c19a6b;
        }

        footer {
            background-color: #f5deb3; /* Warna cream lebih gelap */
            color: #5c4033;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <div class="site-title">Perpustakaan Elisa</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
            </div>
        </div>
    </header>

    <section class="contact-form">
        <h2>Get in Touch</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <p id="responseMessage"></p>
    </section>

    <footer>
        &copy; 2025 Perpustakaan Elisa. Terima kasih telah mengunjungi perpustakaan kami.
    </footer>

    <script src="script.js"></script>

</body>
</html>
